<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator konversi suhu</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container">


        <h1><br>


            Temperature Converter</h1>


        <div class="converter-row">


            <div class="col">


                <label>Fahrenheit</label>


                <input type="number" id="fahrenheit">


            </div>

            <div class="col">


                <label>Celsius</label>


                <input type="number" id="celsius">


            </div>


            <div class="col">


                <label>Kelvin</label>


                <input type="number" id="kelvin">


                </div> 
            
            </div>
            <br>
            <card>
            <h3 style="text-align: center; color: black;" >Cara konversi dari Celcius ke fahrenhait</h3>
            <br>
            <div class="konversi" id="konversi">
                <input type="text" value="celsius.value * 9 / 5 + 32">
            </div>
            </card>

            <div class="button-reset">

                    <button>reset</button>

                </div>

    </div>
    <script src="js/suhu.js"></script>
</body>

</html>
